<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDE VOCÊ MORA?</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Em que país você vive? <br> <input type="text" name="mora" id="mora">
    <input type="button" value="Descobrir" onclick="vive()">
    <div id="res">

    </div>

    <script>
        function vive() {
            var res = document.getElementById('res')
            var país = document.getElementById('mora')
            var paíse = String(país)
            if(paíse == 'Brasil'){
                res.innerHTML = `PARABÉNS, VOCÊ É <strong>BRASILEIRO</strong>!`
            }else {
                res.innerHTML = `UMA PENA, VOCÊ É <strong>ESTRANGEIRO</strong> :(`
            }
        }
    </script>
    
</body>
</html>
